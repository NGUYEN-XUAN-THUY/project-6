<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="food-menu">
        <button class="btn active" type-food="all">ALL</button>
        <button class="btn " type-food="Salad">Salad</button>
        <button class="btn " type-food="Meat">Meat</button>
        <button class="btn " type-food="Drinks">Drinks</button>
        <button class="btn " type-food="Dessert">Dessert</button>
      </div>
      <div class="food-list">
        <div class="food-item" type-food="Salad">
          <img src="/img1 (2).jpg" alt="Salad" class="food-img" />
        </div>
        <div class="food-item" type-food="Salad">
          <img src="/img2.jpg" alt="Salad" class="food-img" />
        </div>
        <div class="food-item" type-food="Meat">
          <img src="/img3.jpg" alt="Meat" class="food-img" />
        </div>
        <div class="food-item" type-food="Meat">
          <img src="/img4.jpg" alt="Meat" class="food-img" />
        </div>

        <div class="food-item" type-food="Drinks">
          <img src="/img5.jpg" alt="Drinks" class="food-img" />
        </div>
        <div class="food-item" type-food="Drinks">
          <img src="/img6.jpg" alt="Drinks" class="food-img" />
        </div>
        <div class="food-item" type-food="Dessert">
          <img src="/img7.jpg" alt="Dessert" class="food-img" />
        </div>
        <div class="food-item" type-food="Dessert">
          <img src="/img8.jpg" alt="Dessert" class="food-img" />
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
